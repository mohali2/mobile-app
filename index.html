<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <title>ZAAD SERVICE</title>
</head>
<body>
    <div class="container">
        <h1>ZAAD SERVICE Mobile App </h1>
        <div class="frame">
            <div class="mobile">
                <p>.......</p>
                <div class="type">
                    <P>DUOS <span>FM RADIO</span></P>
                </div>
                <div class="screen">
                 <textarea name="message" id="screen1" cols="1" rows="1"></textarea> 
                 <div class="display">
                     <p class="title"></p>
                     <h4>Telesom</h4>
                 </div>
                 <div class="last-cals">
                     
                 </div>
                </div>
                <div class="manifacture">
                    SAMSUNG
                </div>
                <div class="keyboard">
                    <div class="up-part">
                        <div class="up-left">
                            <button class="btn-left ok1">_</button>
                            <button class="btn-left ok2">_</button>
                        </div>
                        <div class="up-middle">
                            <button class="btn-middle ok3">ok</button>
                        </div>
                        <div class="up-right">
                            <button class="btn-right exit" >_</button>
                            <button class="btn-right clear">_</button>
                        </div>
                    </div>
                    <div class="down-part">
                        
                    <div class="left">
                        <button class="btnd-left" id="one">1</button>
                        <button class="btnd-left" id="four">4</button>
                        <button class="btnd-left" id="seven">7</button>
                        <button class="btnd-left" id="star">*</button>
                    </div>
                    <div class="middle">
                         <button class="btnd-middle" id="two">2</button>
                         <button class="btnd-middle" id="five">5</button>
                         <button class="btnd-middle" id="eight">8</button>
                         <button class="btnd-middle" id="zero">0</button>
                    </div>
                    <div class="right"> 
                        <button class="btnd-right" id="three">3</button>
                        <button class="btnd-right" id="six">6</button>
                        <button class="btnd-right" id="nine">9</button>
                        <button class="btnd-right" id="hash">#</button>
                </div>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
    <script src="./js/main.js"></script>    
    </body>
</html>
